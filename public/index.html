<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borea Paper Works</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="header">Borea Paper Works</div>
    <div class="container">
      <div class="content-wrapper">
        <!-- Shape Picker Block -->
        <div class="shape-picker-block">
          <div class="selector-wrapper">
            <label for="shapeSelector">Pick a shape: </label>
            <select
              class="selector"
              id="shapeSelector"
              onchange="updateSVGDisplay(this.value); toggleButtons(); toggleColorPickers();"
            >
              <option value="" selected>Please select a shape</option>
              <!-- Additional options will be added dynamically -->
            </select>
          </div>
        </div>

        <!-- Color Presets Block -->
        <div class="color-presets-block">
          <div class="selector-wrapper">
            <label for="colorPresetSelector">Pick a color preset: </label>
            <select
              class="selector"
              id="colorPresetSelector"
              onchange="toggleCustomColorPickers(this.value)"
            >
              <option value="default" selected>Please select a preset</option>
              <option value="preset1">Preset 1</option>
              <option value="preset2">Preset 2</option>
              <option value="custom">Custom Colors</option>
            </select>
          </div>
        </div>

        <!-- Custom Color Pickers Block -->
        <div class="custom-color-pickers-block hidden">
          <div class="color-picker-wrapper">
            <label for="colorPicker1">Pick color #1:</label>
            <input
              type="color"
              id="colorPicker1"
              onchange="updateSVGColor('editable', this.value)"
              value="#ff0000"
            />
          </div>
          <div class="color-picker-wrapper">
            <label for="colorPicker2">Pick color #2:</label>
            <input
              type="color"
              id="colorPicker2"
              onchange="updateSVGColor('editable2', this.value)"
              value="#00ff00"
            />
          </div>
          <div class="color-picker-wrapper">
            <label for="colorPicker3">Pick color #3:</label>
            <input
              type="color"
              id="colorPicker3"
              onchange="updateSVGColor('editable3', this.value)"
              value="#0000ff"
            />
          </div>
        </div>

        <!-- SVG Placeholder Block -->
        <div class="svg-placeholder-block">
          <div class="svg-display placeholder">
            <!-- SVG or placeholder content goes here -->
          </div>
        </div>

        <!-- Buttons Block -->
        <div class="buttons-block">
          <button id="saveButton" onclick="saveAsPDF()">Save as PDF</button>
          <button
            id="orderButton"
            onclick="window.location.href='new order.html'"
          >
            Order a Print
          </button>
        </div>

        <!-- Text Block -->
        <div class="text-block">
          <p>
            What is Borea? We bring you the beauty of paper in familiar yet
            unexpected ways so that you can celebrate the craftsmanship in
            ordinary things.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
