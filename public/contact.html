<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Borea Paper Works</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Additional styles for the form */
      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        font-size: 18px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-size: 20px;
        color: #160f5e;
      }

      .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .contact-form button {
        background-color: #160f5e;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
      }

      .contact-form button:hover {
        background-color: #080477;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Hamburger Menu Icon -->
      <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Menu Links -->
      <div class="menu" id="menu">
        <div class="menu-container">
          <span class="close-menu" onclick="toggleMenu()">&#10005;</span>
          <a href="index.html">Home</a>
          <a href="customizer.html">Design</a>
          <a href="ready-designs.html">Treat Yourself</a>
          <a href="gallery.html">Mesmerize</a>
          <a href="contact.html">Enquire</a>
        </div>
      </div>

      <!-- Header with link to home -->
      <div class="header">
        <a href="index.html" style="text-decoration: none; color: inherit;">Borea Paper Works</a>
      </div>

      <!-- Contact Form Section -->
      <div class="content-wrapper">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="mailto:info@borea.store" method="POST" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
      }
    </script>
  </body>
</html>
